<!DOCTYPE HTML>
<html>

<head>
  <title>Создать раскрывающееся меню</title>
  <meta charset="utf-8">
  <style>
    span{
      color : green;
    }
    .bottomTringle{
      display : none;
    }
    .dropDownListText{
      cursor: pointer;
    }
    .dropDownList > ul {
      display : none;
      
    }
    .dropDownList > ul > li{
      padding-left: 30px;
      
    }
  </style>
</head>

<body>

  <div class="dropDownList"> 
    <div class="dropDownListText"> <span class='rightTringle'>▶</span> <span class='bottomTringle'>▼</span>  Сладости (нажми меня)! </div>
  <ul>
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>
</div>  

  <script>
    let elem = document.getElementsByClassName('dropDownList')[0];
    let rightTringle = document.getElementsByClassName('rightTringle')[0];
    let bottomTringle = document.getElementsByClassName('bottomTringle')[0];
    let ul = document.querySelector(".dropDownList > ul");
    let currTringle = 0;
    elem.onclick = function() {
   
      if (currTringle == 0){
        rightTringle.style.display = "none";
        bottomTringle.style.display = "inline ";
        ul.style.display = "inline ";
        currTringle = 1;
      }
      else{
        bottomTringle.style.display = "none";
        rightTringle.style.display = "inline";
        ul.style.display = "none ";
        currTringle = 0;
      };
     

  };
  </script>

</body>
</html>
