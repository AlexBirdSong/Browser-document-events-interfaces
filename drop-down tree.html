<!DOCTYPE HTML>
<html>

<head>
  <title>Раскрывающееся дерево</title>
  <meta charset="utf-8">
  <style>
    .hidden{
      visibility: hidden;
    }

  </style>
</head>

<body>

 
    <ul class="tree" id="tree">
      <li>Животные
        <ul>
          <li>Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Рыбы
        <ul>
          <li>Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>
          </li>
          <li>Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
 

  <script>

let selectedTd;





document.addEventListener('click',function(event){
      let target = event.target; 

      if (target.tagName != 'LI') return; 
         
          for (let i = 0; i < event.target.childNodes.length; i++) {
            let node = event.target.childNodes[i];        
            highlight(node);
        }
      });
    

function highlight(td) {
  if (selectedTd) { // убрать существующую подсветку, если есть
    selectedTd.classList.remove('hidden');
  }
  selectedTd = td;
  selectedTd.classList.add('hidden'); // подсветить новый td
}
  </script>

</body>
</html>
