<!DOCTYPE HTML>
<html>

<head>
  <title>Скрыть кнопку</title>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hiderButton" value="Нажмите, чтобы спрятать текст и кнопку" />

  <div id="text">Текст</div>

  <script>
    let elem = document.getElementById('text');
    hiderButton.onclick = function() {
    elem.style.display = "none"; 
    this.style.display = "none"; 
  };
  </script>

</body>
</html>
